language: python

notifications:
  email: "sacrud@uralbash.ru"

python:
  - "2.7"
  - "2.6"

install:
  - pip install nose
  - pip install pyramid
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls
  - pip install pytest pytest-cov pytest-pep8

script:
  - nosetests --cover-package=sacrud --cover-erase --with-coverage --with-doctest
  - py.test sacrud/tests/__init__.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing
after_success:
  coveralls
