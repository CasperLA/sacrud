language: python

notifications:
  email: "sacrud@uralbash.ru"
  email: "arkadiy@bk.ru"
  irc:
    channels:
      - "chat.freenode.net#sacrud"
    on_success: change
    on_failure: always

python:
  - "2.7"

env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34

install:
  - pip install nose coverage coveralls pyramid
  - pip install -r requirements.txt
  - pip install tox

script:
  - tox
  - nosetests --with-coverage --cover-package sacrud --cover-erase --with-doctest

after_success:
  coveralls
